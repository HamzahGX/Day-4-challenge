<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .left-section {
    flex: 1;
    text-align: center;
  }
  .left-section img {
    width: 2in;
  }
  .right-section {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-left: 3in;
  }
  .form-container {
    background-color: rgba(255, 255, 255, 0.9);
    width: 320px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .login-button {
    background-color: #1877f2;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
  }
  .forgot-password {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }
  .forgot-password a {
    text-decoration: none;
    color: #1877f2;
  }
  .create-account {
    text-align: center;
  }
  .create-account button {
    background-color: #42b72a;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
  }
  .small-text {
    font-size: 14px;
  }
  .bold-text {
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="left-section">
    <img src="fb.svg" alt="Background Image">
    <p class="paragraph">Facebook helps you connect and share with the people in your life.</p>
  </div>
  <div class="right-section">
    <div class="form-container">
      <div class="input-group">
        <input type="text" id="email" name="email" placeholder="Email address or phone number">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button class="login-button">Log In</button>
      <div class="forgot-password">
        <a href="#">Forgotten password?</a>
      </div>
      <div class="create-account">
        <button>Create New Account</button>
      </div>
    </div>
    <p class="small-text"><span class="bold-text">Create a page</span> for a celebrity, band, or business.</p>
  </div>
</body>
</html>
